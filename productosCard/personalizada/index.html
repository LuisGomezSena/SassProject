<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card de producto</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <img src="./img/eggs.png" alt="" class="card__img">

                <div class="card__data">
                    <h1 class="card__title">Huevos de Gallina Feliz</h1>
                    <span class="card__preci">$14.000</span>
                    <p class="card__description">Gallinas criadas al aire libre garantizalndo su comportamiento natural y libres de estres</p>
                    <a href="#" class="card__button">Comprar ahora!</a>
                </div>
            </div>
            <div class="card card12">
                <img src="./img/yogur.png" alt="" class="card__img">

                <div class="card__data">
                    <h1 class="card__title">Yogurt De Granja</h1>
                    <span class="card__preci">$7.000</span>
                    <p class="card__description">Yogurt de alta calidad sin quimicos procesados</p>
                    <a href="#" class="card__button">Comprar ahora!</a>
                </div>
            </div>
        </div>
    </body>
</html>
